server_addr: ${GRIDC_ENDPOINT_SUBDOMAIN}.gridlastic.com:443
tunnels:
  hostmachine_http_8001:
    subdomain: ${GRIDC_CONFIG_SUBDOMAIN_UUID_PREFIX}.hostmachine.8001
    proto:
      http: host.docker.internal:8001
  hostmachine_https_8001:
    subdomain: ${GRIDC_CONFIG_SUBDOMAIN_UUID_PREFIX}.hostmachine.8001
    proto:
      https: host.docker.internal:8001
  container_http_80:
    subdomain: ${GRIDC_CONFIG_SUBDOMAIN_UUID_PREFIX}.container.80
    proto:
      http: 80
  container_https_80:
    subdomain: ${GRIDC_CONFIG_SUBDOMAIN_UUID_PREFIX}.container.80
    proto:
      https: 80